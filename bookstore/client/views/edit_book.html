<a href="#/books" class="btn btn-default">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Book</h3>
    </div>
    <div class="panel-body">
<div class="row">
<div class="col-md-12">
    <form ng-submit="updateBook()" ng-init="getBook()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name=title placeholder="Title" ng-model="book.name">
        </div>
        <div class="form-group">
            <label>Genre</label>
            <select name="genre" class="form-control" ng-model="book.genre">
                <option value="suspense">Suspense</option>
                <option value="Drama">Drama</option>
                <option value="Fiction">Fiction</option>
                <option value="NonFiction">Non-Fiction</option>
                <option value="Other">Other</option>

            </select>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" placeholder="Author" ng-model="book.author">
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" placeholder="Publisher" ng-model="book.publisher">
        </div>
        <div class="form-group">
            <label>Pages</label>
            <input type="text" class="form-control" placeholder="Pages" ng-model="book.pages">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="book.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label>Image URL:</label>
            <input type="text" class="form-control" placeholder="Image url" ng-model="book.image_url">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Buy URL</label>
            <input type="text" class="form-control" placeholder="Buy url" ng-model="book.buy_url">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
</div>

    </div>
</div>
